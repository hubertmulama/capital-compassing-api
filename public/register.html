<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Capital Compassing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/assets/style.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-chart-line"></i> Capital Compassing</h1>
            <p>Create your account</p>
        </div>

        <div class="login-form">
            <div id="alertMessage" class="alert hidden"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
                </div>

                <div class="form-group password-toggle">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group password-toggle">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group">
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <small id="strengthText">Password strength</small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="/terms.html" target="_blank">Terms of Service</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="login-links">
                <p>Already have an account? <a href="/login.html">Login here</a></p>
                <p><a href="/">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        // Alert function for register page
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            if (!alertDiv) return;
            
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.classList.remove('hidden');
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.classList.add('hidden');
                }, 5000);
            }
        }

        // Password toggle function
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = passwordInput.parentNode.querySelector('.toggle-btn i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const feedback = [];

            // Length check
            if (password.length >= 8) strength += 1;
            else feedback.push('At least 8 characters');

            // Upper case check
            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push('One uppercase letter');

            // Lower case check
            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push('One lowercase letter');

            // Number check
            if (/\d/.test(password)) strength += 1;
            else feedback.push('One number');

            // Special char check
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 1;
            else feedback.push('One special character');

            return { strength, feedback };
        }

        // Update password strength visual
        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthFill.style.width = '0%';
                strengthFill.style.background = '#e5e7eb';
                strengthText.textContent = 'Password strength';
                strengthText.style.color = '#6b7280';
                return;
            }

            const { strength, feedback } = checkPasswordStrength(password);
            const percentage = (strength / 5) * 100;

            strengthFill.style.width = percentage + '%';

            if (strength <= 2) {
                strengthFill.style.background = '#ef4444';
                strengthText.textContent = 'Weak - ' + feedback.join(', ');
                strengthText.style.color = '#ef4444';
            } else if (strength <= 4) {
                strengthFill.style.background = '#f59e0b';
                strengthText.textContent = 'Medium - ' + feedback.join(', ');
                strengthText.style.color = '#f59e0b';
            } else {
                strengthFill.style.background = '#10b981';
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10b981';
            }
        }

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const registerBtn = document.getElementById('registerBtn');
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showAlert('Please fill in all required fields');
                return;
            }

            if (!terms) {
                showAlert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            // Check password strength
            const { strength } = checkPasswordStrength(password);
            if (strength < 3) {
                showAlert('Please use a stronger password');
                return;
            }

            // Show loading state
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            registerBtn.disabled = true;

            try {
                const response = await fetch('/api/auth?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        phone: phone,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.requires_verification) {
                        showAlert('Account created successfully! Redirecting to verification...', 'success');
                        setTimeout(() => {
                            window.location.href = '/verify-email.html';
                        }, 2000);
                    } else {
                        showAlert('Account created successfully! Redirecting to login...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                } else {
                    showAlert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.');
            } finally {
                // Reset button
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                registerBtn.disabled = false;
            }
        });

        // Add password strength real-time feedback
        document.getElementById('password').addEventListener('input', updatePasswordStrength);

        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', function() {
            const sessionToken = localStorage.getItem('sessionToken');
            const user = localStorage.getItem('user');
            
            if (sessionToken && user) {
                const userData = JSON.parse(user);
                showAlert('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    if (userData.role === 'admin' || userData.role === 'staff') {
                        window.location.href = '/admin/';
                    } else {
                        window.location.href = '/client/';
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
